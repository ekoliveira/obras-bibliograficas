<div class="modal-header">
    <div class="modal-title sessao">Editar Autor</div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="formAutor">
        <div class="input-group mb-3">
            <input type="text" formControlName="Nome" class="form-control" placeholder="Nome do Autor" required="true" onkeypress="return /[a-zA-Z ]/i.test(event.key)">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button" id="insertAutor" (click)="updateAutor(formAutor.value)">Editar</button>
            </div>
        </div>
    </form>
</div>
